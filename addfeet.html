	<main>
		<h2>Add Feet</h2>
		<section>
			<form action = "memepage.html", method = "GET" >
				<div>
					<label for = "name">Name of beholder:</label>
					<input type="text" name="name" id = "name" placeholder="foot name">
				</div>

				<div>
					<label for="age">What is their age? If they're older than 49, DO NOT POST. thats gross </label>
					<input type="number" name="age" id="age" max="49">
				</div>
				
				<div>
					<label for = "foot size">Foot size:</label>
					<input type="text" name="footSize" id = "foot size" placeholder="what is their foot size">
				</div>
				
				<div>
					<label for="datetime">When was this taken? Fresh foot pics only.</label>
					<input type="datetime-local" name="datetime" id="datetime" min="2022-01-01T00:00">
				</div>

				<div>
					<label for="footcolor">What color is their foot?</label>
					<input type="color" name="footcolor" id="footcolor">
				</div>

				<div>
					<label for="rating">How nice are their feet?</label>
					<input type="range" name="rating" id="rating" value="5" max="10" min="1" oninput="this.nextElementSibling.value = this.value">
					<output>5</output>
					<span>/10</span>
				</div>

				<div>
					<label for="pic">Upload Picture:</label>
					<input type="file" name="picture" id="pic">
				</div>
				

				<div>
					<input type="submit" value="POST FEET">
				</div>
				<br>
			</form>
		</section>
